<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clone | Sass Practice</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <img
          class="navbar-logo-image"
          src="./images/logo-dark.png"
          alt="logo-dark"
        />
      </div>

      <ul class="navbar-links">
        <li><a href="#" class="navbar-items">Home</a></li>
        <li><a href="#" class="navbar-items">Services</a></li>
        <li><a href="#" class="navbar-items">Works</a></li>
        <li><a href="#" class="navbar-items">About Us</a></li>
        <li><a href="#" class="navbar-items">Career</a></li>
        <li><a href="#" class="navbar-items">Contact</a></li>
      </ul>
      <div class="navbar-burger-menu">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
    <div class="content">
      <div class="intro-text">
        <h1>We design and develop user interfaces that people love!</h1>
        <p>
          We are a creative company that specializes in modern user experience
          and interface design, web development, etc.
        </p>
        <div class="btn">
          <button class="btn-primary">Get In Touch</button>
          <button class="btn-secondary">Our Portfolio</button>
        </div>
      </div>
      <div class="intro-image">
        <img src="./images/marketing.png" alt="hero-image-marketing" />
      </div>
    </div>
  </body>
</html>
